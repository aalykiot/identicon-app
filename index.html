<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Identicon Generator</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <a
      class="github-fork-ribbon"
      href="https://github.com/aalykiot/identicon-app"
      data-ribbon="Fork me on GitHub"
      title="Fork me on GitHub"
      >Fork me on GitHub</a
    >
    <div class="flex justify-center items-center h-screen flex-col">
      <h1 class="text-3xl font-bold font-mono text-gray-700">Identicon</h1>
      <input
        type="text"
        id="username"
        placeholder="Enter your username..."
        autocomplete="off"
        class="w-3/4 md:w-[30rem] border-2 border-blue-200 rounded-md p-1 outline-none focus:border-blue-400 mt-6 text-gray-700"
      />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 mt-12 text-gray-300"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19 13l-7 7-7-7m14-8l-7 7-7-7"
        />
      </svg>
      <div class="flex border-4 border-gray-200 mt-12 rounded-md">
        <div
          id="identicon-grid"
          class="grid grid-cols-5 border-8 border-white"
        ></div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
